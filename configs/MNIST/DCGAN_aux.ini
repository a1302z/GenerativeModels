
[HYPERPARAMS]
gen_optimizer = Adam
disc_optimizer = Adam
batch_size = 64
lr = 2e-4
beta1 = 0.5
latent_dim = 100
epochs = 50
loss = BCE
GAN_noise_strength = 1.0

[GAN_HACKS]
noisy_labels = yes
input_noise = no
label_flips = yes
auxillary = yes
label_noise_strength = 0.1
flip_prob = 0.99
noise_factor = 0.001

[TRAINING]
log_every_dataset_chunk = 2
visdom = true
save_epoch_interval = 10
RGB = no
input_size = 28x28