[HYPERPARAMS]
optimizer = Adam
batch_size = 4096
lr = 5e-5
epochs = 20
loss = L1
base_channels = 4
conv_blocks_per_decrease = 2
channel_increase_factor = 4
encode_factor = 3
encoding_dimension = 128
initial_upsample_size = 4
skip_connections = yes

[TRAINING]
log_every_dataset_chunk = 5
visdom = yes
save_epoch_interval = 5
RGB = no
input_size = 28x28