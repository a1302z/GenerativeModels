[HYPERPARAMS]
optimizer = Adam
batch_size = 4096
lr = 1e-4
epochs = 50
loss = L1
base_channels = 4
conv_blocks_per_decrease = 2
channel_increase_factor = 4
encode_blocks = 3
latent_dim = 128
initial_upsample_size = 4
skip_connections = yes
auxillary = no

[TRAINING]
log_every_dataset_chunk = 5
visdom = yes
save_epoch_interval = 5
RGB = no
input_size = 28x28