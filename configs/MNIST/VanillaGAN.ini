
[HYPERPARAMS]
gen_optimizer = Adam
disc_optimizer = Adam
batch_size = 64
lr = 2e-4
beta1 = 0.5
epochs = 200
loss = BCE
auxillary = no
latent_dim = 100
encode_blocks = 3
base_channels = 128

[GAN_HACKS]
noisy_labels = no
input_noise = no
flip_prob = 0.9
noise_factor = 0.1

[TRAINING]
log_every_dataset_chunk = 5
visdom = true
save_epoch_interval = 10
RGB = no
input_size = 28x28
